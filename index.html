<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to top, #333333, #1a1a1a);
            color: white;
        }

        .content {
            text-align: center;
            padding: 100px;
        }

        .twitch-link, .discord-link, .telegram-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: color 0.3s; /* добавлен переход для плавного изменения цвета текста */
        }

        .twitch-link:hover, .discord-link:hover, .telegram-link:hover {
            color: #ff69b4; /* изменен цвет текста при наведении */
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            padding: 10px;
            text-align: center;
        }

        /* добавлены тени для текста */
        h1, p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>yo, i'm florentem</h1>
        <p>Check out my Twitch: <a class="twitch-link" href="https://www.twitch.tv/florentem_" target="_blank">florentem_</a></p>
        <p>Discord: <span class="discord-link">нось#4004</span></p>
        <p>Telegram: <a class="telegram-link" href="https://t.me/coowersyy" target="_blank">coowersyy</a></p>
    </div>

    <div class="footer">
        <p>meow</p>
    </div>
</body>
</html>
