<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florentem Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            background-image: url(https://media.giphy.com/media/O1A7W9ipgqOpq/giphy.gif);
            background-repeat: no-repeat;
            background-color: black;
            background-size: cover;
            color: white;
            height: 100vh;
            background-position-x: center;
        }

        header {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .windows {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px; /* Reduced gap between buttons */
        }

        .window {
            background-color: #333;
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            font-size: 1.2em;
            border: 2px solid #111;
            border-radius: 10px;
            cursor: pointer;
            width: 40%;
            text-align: center;
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.5em;
            }

            .window {
                width: 80%;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Links</h1>
    </header>

    <div class="windows">
        <div class="window" onclick="window.location.href='https://t.me/coowersyy'">Telegram</div>
        <div class="window" onclick="window.location.href='https://www.twitch.tv/florentem_'">Twitch</div>
        <div class="window" onclick="copyToClipboard('нось#4004')">Discord</div>
        <div class="window" onclick="window.location.href='https://www.donationalerts.com/r/florentem'">Donate</div>
    </div>

    <script>
        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Copied to clipboard: ' + text);
        }
    </script>
</body>

</html>
